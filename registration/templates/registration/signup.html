<html>
<head>
<title>Registration</title>
<body>
<form method='POST'>
{% csrf_token %}
{{regform.as_p}}
{{userform.as_p}}
{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}
<input type='submit'>
</form>
</body>
</head>
</html>
